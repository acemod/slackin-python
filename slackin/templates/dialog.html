<div class="splash">
    <p>Join <b>{{ subdomain }}</b> on Slack.</p>
    <p class="status"><b class="active">{{ users_active }}</b> users online now of <b class="total">{{ users_total }}</b> registered.</p>
    <form>
        <input type="email" placeholder="you@yourdomain.com" required><button class="loading">Get my Invite</button>
    </form>
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" rel="stylesheet" type="text/css">
    <style>
        .splash {
            width:250px;
            margin:0;
            text-align:center;
            font-family: "Open Sans","Helvetica Neue",Helvetica,Roboto,Arial,sans-serif;
        }
        body, html {
            margin:0;
            padding:0;
            background:#FAFAFA;
            overflow:hidden;
        }
        .splash {
            box-sizing:border-box;
            padding:10px;
        }
        p {
            font-size:14px;
            margin:0 0 5px;
        }
        p.status {
            font-size:12px;
        }
        button, input {
            font-size:12px;
            height:32px;
            line-height:32px;
            vertical-align:middle;
            display:block;
            text-align:center;
            box-sizing:border-box;
            width:100%;
        }
        button {
            color:#fff;
            margin-top:5px;
            font-weight:bold;
            border-width:0;
            background:#ba2619;
            cursor:pointer;
            appearence:none;
            -webkit-appearence:none;
            padding:0;
            outline:0;
            transition:background-color 150ms ease-in, color 150ms ease-in;
        }
        button.loading {
            pointer-events:none;
        }
        button:disabled {
            color:#9B9B9B;
            background-color:#D6D6D6;
            cursor:default;
            pointer-events:none;
        }
        button.error {
            background-color:#F4001E;
        }
        button.success:disabled {
            color:#fff;
            background-color:#68C200;
        }
        button:not(.disabled):active {
            background-color:#7A002F;
        }
        b {
            transition:transform 150m;s ease-in
        }
        b.grow {
            transform:scale(1.3);
        }
        form {
            margin-top:10px;
            margin-bottom:0;
        }
        input {
            color:#9B9B9B;
            border:1px solid #D6D6D6;
        }
        input:focus:invalid {
            border: 1px solid red;
            -moz-box-shadow: none;
        }
        input, button {
            font-size:11px;
            height:28px;
            line-height:28px;
        }
        input:focus {
            color:#666;
            border-color:#999;
            outline:0;
        }
        .active {
            color:#ba2619;
        }
    </style>
    <script src="https://cdn.socket.io/socket.io-1.3.2.js"></script>
    <script src="/static/superagent.js"></script>
    <script src="/static/client.js"></script>
</div>
